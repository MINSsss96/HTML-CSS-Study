<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<style>
  .container {
    background-color: powderblue;
    height: 200px;
    display: flex;
    /*flex 기본방향은 row*/
    /* flex-direction: column; */
    /* 주축 정렬-row인 경우 -> x축 */
    justify-content: center;
    /* 교차축 정렬 - row인경우 -> y축 */
    align-items: center;
  }

  .item {
    background-color: tomato;
    color: white;
    border: 1px solid white;
    width: 50px;
    height: 50px;
    text-align: center;
    align-content: center;

  }
</style>

<body>
  <!-- flex glow : 창의 크기가 늘어날 때 자동으로 늘어날 비율을 지정 -->
  <h3>문제1</h3>
  <p>item1의 너비는 400px, item2 너비는 400px일 때
    item1과 item2의 너비가 1:2 만큼 상대적으로 수축하도록 저장
  </p>
  <div class="container">
    <div class="item" style="flex-basis : 1;" width ="400px">1</div>
    <div class="item" style="flex-basis :2;">2</div>

   </div>
   <!-- basis 는 창 크기가 줄면 자기 사이즈를 희생 -->
<h3>문제2</h3>
  <p>item1의 너비는 400px, item2 너비는 400px일 때
    item1과 item2의 너비가 1:2 만큼 상대적으로 늘어나도록 저장
  </p>
     <div class="container">
    <div class="item" style="flex-basis :1">1</div>
    <div class="item" style="flex-basis :2;">2</div>

   </div>
</body>
</html>
