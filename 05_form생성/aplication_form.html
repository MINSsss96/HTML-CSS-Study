<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/sign_in.css">
  <script src = './js/check_sign.js'></script>
  <title>Document</title>
</head>
<style>
  .container{
    
  }
</style>

<body>
  <div class="container">

    <form onsubmit="check_sign(event)">
      <fieldset>
            <h2>프런트엔드 개발자 지원서.</h2>
            <hr size="3">
        <ul>
          <li>
            <label for="uid">HTML, CSS, Javascript에 대한 기술적 이해와 경험이 있는 분을 찾습니다.</label>
          </li>
          <li>
            <label for="email">이름</label>
            <input type="text" name="uid" id="uid" required autofocus placeholder=" 공백없이 입력하세요">
          </li>
          <li>
            <label for="pwd">연락처</label>
            <input type="password" name="pwd" id="pwd" >
          </li>
          <li>
            <label for="confirm">비밀번호 확인</label>
            <input type="password" id="confirm">
          </li>
          <li>
            <label for="path">가입경로</label>
            <select name="path" id="path">
              <option value="blog">블로그</option>
              <option value="search">검색</option>
              <option value="sns">SNS</option>
              <option value="etc">기타</option>
            </select>
          </li>
          <li>
        <input type="radio" name="mail" id="mail_y" value="yes" checked>
        <label for="mail_y">웹 퍼블리싱</label>
        <input type="radio" name="mail" id="mail_n" value="no">
        <label for="mail_n">웹 애플리케이션 개발</label>
                <input type="radio" name="mail" id="mail_n" value="no">
        <label for="mail_n">개발 환경 개선</label>
          </li>
        </ul>
                  <li>
            <label for="memo">지원동기</label>
            <textarea name="memo" id="memo" placeholder="본사 지원 동기를 간략히 써 주세요." cols="40" rows="4"></textarea>
          </li>
      </fieldset>

      <div class="buttons">
        <input type="submit" id="submit" value="가입하기">
        <input type="reset" id="reset" value="취소">
      </div>
    </form>
  </div>
 
</body>

</html>
